    <title>teste</title>
    <style>
        
        
        div.containe{

            width: 100%;

            font-size: 20px;
        }
    </style>
</head>
<body>
    <div class="containe">
        <div class="box">
            <p>dsdfsdfssdsdsdfsdf</p>
        </div>
        <div class="box"></div>
        <div class="box"></div>
    </div>
